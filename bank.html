<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>TXN - site</title>
</head>
<body>

<header>
    <h1 class="text-5xl text-center mt-16 font-semibold">Your <span class="font-semibold text-indigo-600">TXN</span> Account Details.</h1>
</header>
<main class="w-3/4 mx-auto">
    <!-- Balance and Transactions Details -->
    <section class="mt-16">
        <div class="grid grid-cols-3 gap-4">
            <div class="bg-purple-400 p-8 rounded text-white">
                <h3 class="text-2xl">Deposit</h3>
                <h4 class="text-4xl">$<span>00</span></h4>
            </div>
            <div class="bg-red-400 p-8 rounded text-white">
                <h3 class="text-2xl">Withdraw</h3>
                <h4 class="text-4xl">$<span>00</span></h4>
            </div>
            <div class="bg-emerald-400 p-8 rounded text-white">
                <h3 class="text-2xl">Balance</h3>
                <h4 class="text-4xl">$<span>1240</span></h4>
            </div>
        </div>
    </section>
</main>

</body>
</html>
