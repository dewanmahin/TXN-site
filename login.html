<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>TXN - login site</title>
</head>
<body>
    
<header>
    <h1 class="text-5xl text-center mt-16">Welcome to my <span class="font-semibold text-indigo-600">TXN</span> Site!</h1>
</header>
<main>
    <section class="bg-green-100 w-3/4 mx-auto mt-10 p-8">
        <h2 class="text-2xl mb-4">Please Login.</h2>
        <div>
            <input id="user-email" class="border border-gray-400 rounded block w-3/4 p-2 outline-0 mb-2" type="email" placeholder="Email">
            <input id="user-pass" class="border border-gray-400 rounded block w-3/4 p-2 outline-0" type="password" name="" id="" placeholder="Password">
            <button id="login-submit" class="bg-teal-500 text-zinc-50 mt-4 px-3 py-1 rounded font-semibold">Submit</button>
        </div>
    </section>
</main>

<script src="js/login.js"></script>
</body>
</html>
